<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="public/build/tailwind.css" />
  </head>
  <body>
    <div class="flex justify-end py-1 mr-5 ml-5 mt-0 text-sm">
      <div class="flex items-center pt-2">
        <a href="#" class="block p-2 text-xs font-medium hover:underline"
          >Gmail</a
        >
        <a href="#" class="block p-2 text-xs font-medium hover:underline"
          >Images</a
        >
        <span><img src="public/img/menu.svg" class="block p-2 text" width="33" alt=""></span>
        <a href=""
          ><img
            class="rounded-full border-b no-underline hover:border-gray-500 ml-2"
            width="32"
            src="https://lh3.googleusercontent.com/ogw/ADGmqu9qi2FBhIAekBZ0p8pHqA5hZDEIDzaHV_E_2xjPMg=s192-c-mo"
            alt="Profile Image"
        /></a>
      </div>
    </div>

    <div class="flex justify-center mt-8">
      <div class="lg:w-2/4 max-w-xl">
        <img
          class="w-2/5 ml-auto mr-auto pt-24 -mb-2"
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
        <div
          class="flex justify-between border border-gray-300 rounded-full mt-8 py-2 px-4 hover:shadow-md sm:mx-4"
        >
          <div class="flex justify-center">
            <img
              src="public/img/search.svg"
              class="h-4 text-gray-200 mt-auto mb-auto mr-3"
              alt="Search"
            />
          </div>
          <input type="search" class="w-full outline-none p-1" autofocus />

          <div class="flex flex-center">
            <a href="" class="mt-auto mb-auto"
              ><img src="public/img/microphone.svg" class="h-5" alt="Voice Search" />
            </a>
          </div>
        </div>

        <div class="flex mt-6 justify-center">
          <button
            class="bg-gray-200 p-2 m-1 text-gray-700 rounded text-sm border hover:border-gray-500 hover:text-gray-900 hover:shadow-xs"
          >
            <span class="mx-2"> Google Search</span>
          </button>
          <button
            class="bg-gray-200 p-2 m-1 text-gray-700 rounded text-sm border hover:border-gray-500 hover:text-gray-900 hover:shadow-xs"
          >
            <span class="mx-2">I'm Feeling Lucky</span>
          </button>
        </div>

        <div class="flex justify-center text-xs mt-8">
          <span class="tracking-tight text-gray-900">Google offered in:</span>
          <div class="mx-2">
            <a href="#" class="px-1 text-blue-600 hover:underline">Hausa</a>
            <a href="#" class="px-1 text-blue-600 hover:underline">Akan</a>
            <a href="#" class="px-1 text-blue-600 hover:underline">Ewe</a>
            <a href="#" class="px-1 text-blue-600 hover:underline">Ga</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="fixed bottom-0 w-full bg-gray-200 ">
      <div class="py-2 px-8 text-gray-700 border-b">
        Ghana
      </div>
      <div class="flex md:flex-row md:justify-between flex-col-reverse">
        <div class="py-2 px-8 flex justify-center md:flex-none">
          <a href="#" class="text-gray-700 text-sm pr-5 hover:underline tracking-tight">Advertising</a>
          <a href="#" class="text-gray-700 text-sm pr-5 hover:underline tracking-tight">Business</a>
          <a href="#" class="text-gray-700 text-sm pr-5 hover:underline tracking-tight">About</a>
          <a href="#" class="text-gray-700 text-sm pr-5 hover:underline tracking-tight">How Search Works</a>
        </div>
        <div class="py-2 md:px-6 px-48 flex justify-center md:flex-none">
          <a href="#" class="text-gray-700 text-sm  ml-6 hover:underline tracking-tight">Privacy</a>
          <a href="#" class="text-gray-700 text-sm ml-6 hover:underline tracking-tight">Terms</a>
          <a href="#" class="text-gray-700 text-sm ml-6 hover:underline tracking-tight">Settings</a>
        </div>
    </div>
    </footer>
  </body>
</html>
